<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - MatchCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="../img/logo.png" alt="MatchCode Logo" class="img-fluid mb-4" style="max-width: 200px;">
                            <h2 class="text-white fw-bold">Panel Administrativo</h2>
                        </div>
                        
                        <form id="login-form">
                            <div class="mb-4">
                                <label for="login-email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control form-control-lg" id="login-email" required>
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control form-control-lg" id="login-password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
